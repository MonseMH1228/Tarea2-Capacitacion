        <div>
        <label>Primer Numero</label>
        <input type="number" id="cajaDeTextPrimerNumero"/>
        <br/>
        <label for="">Segundo Numero</label>
        <input type="number" id="cajaDeTextSegundoNumero">
        <br>
        <br>
        <input type="button" value="Sumar" onclick="obtenerDatos()"/> 

        <br> <br>
        <label for="">Resultado:</label>
        <p id="resultadoSuma"> </p>

    </div>

    <script>
        function obtenerDatos(){

        var primerNumero = document.getElementById("cajaDeTextPrimerNumero").value;
        var segundoNumero = document.getElementById("cajaDeTextSegundoNumero").value;
        primerNumero = parseInt(primerNumero);
        segundoNumero = parseInt(segundoNumero);
        var resultado = sumar(primerNumero, segundoNumero);
        document.getElementById("resultadoSuma").innerHTML = resultado    
        }


    function sumar(primerNumero, segundoNumero){
        var resultado = primerNumero + segundoNumero;
        return resultado;
    }

</script>
